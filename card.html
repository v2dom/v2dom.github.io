<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Dominick Woodward | v2dom.dev</title>
  <link rel="icon" href="images/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/iosevka@5.0.0/latin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/geist-sans@5.0.1/latin.css">
  <style>
    body {
      background-color: #524835;
      font-family: 'Iosevka', monospace;
      color: white;
    }
    .stack-grid img {
      width: 48px;
      height: 48px;
      transition: transform 0.2s ease-in-out;
    }
    .stack-grid img:hover {
      transform: scale(1.2) translateY(-4px);
    }
    .contact a {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease-in-out;
    }
    .contact img {
      width: 96px;
      height: 96px;
      opacity: 0.8;
      transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
    }
    .contact p {
      margin-top: 0.25rem;
      font-size: 0.75rem;
      color: #c1c3c7;
      transition: transform 0.2s ease-in-out;
    }
    .contact a:hover img {
      transform: scale(1.2) translateY(-4px);
      opacity: 1;
    }
    .contact a:hover p {
      transform: scale(1.1);
    }
  </style>
</head>
